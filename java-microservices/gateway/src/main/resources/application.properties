server.port=8080
spring.application.name=gateway

# JWT
jwt.secret=${JWT_SECRET}

# Routing
spring.cloud.gateway.routes[0].id=auth
spring.cloud.gateway.routes[0].uri=http://auth-service:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[1].id=user
spring.cloud.gateway.routes[1].uri=http://user-service:8080
spring.cloud.gateway.routes[1].predicates[0]=Path=/users/**

spring.cloud.gateway.routes[2].id=product
spring.cloud.gateway.routes[2].uri=http://product-service:8080
spring.cloud.gateway.routes[2].predicates[0]=Path=/products/**
